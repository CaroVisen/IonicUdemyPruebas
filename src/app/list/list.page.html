<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item-sliding *ngFor="let us of user | async">
        <ion-item>
          <ion-label>
            <h3>{{us.username}}</h3>
            <p>{{us.email}}</p>
          </ion-label>
          <ion-label slot="end" text-right>
            {{us.phone}}
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="youtube" (click)="clickYT(us)" ><ion-icon slot="icon-only" name="logo-youtube"></ion-icon></ion-item-option>
          <ion-item-option color="success"><ion-icon slot="icon-only" name="logo-google"></ion-icon></ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
          <ion-item-option color="primary"><ion-icon slot="icon-only" name="logo-facebook"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
